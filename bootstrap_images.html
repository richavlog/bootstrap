<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-danger text-white">
        <h1>My First Bootstrap Page</h1>
        <img src="fb.png" class="rounded" alt="fb" width="100" height="50">
        <p>This part is inside a .container-fluid class.</p>
        <img src="fb.png" class="rounded-circle" alt="fb" width="100" height="50" >
        <p>The .container-fluid class provides a full width container, spanning the entire width of the viewport.</p>
        <img src="fb.png" alt="fb" class="img-thumbnail" width="100" height="50">
        <p>float-start</p>
        <img src="fb.png" alt="fb" class="float-start">
        <img src="fb.png" alt="fb" class="float-end">
        <p>space</p>
        <img src="fb.png" alt="fb" class="mx-auto d-block">
        <p>responsive</p>
        <img src="fb.png" alt="fb" class="img-fluid" height="500" width="1100">


      </div>
    
</body>
</html>
